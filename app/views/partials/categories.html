<div class="tabbable">
    <ul class="nav nav-tabs">
        <li ng-repeat="category in categories" ng-class="{active:category.selected}">
            <a href="/" ng-mouseover="select(category)">{{category.title}}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div>
            <ul>
                <li ng-repeat="subcategory in category.subcategories">
                    <a ng-href="/{{category.path}}/{{subcategory.path}}">{{subcategory.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
