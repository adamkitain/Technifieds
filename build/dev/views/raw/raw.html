<tabs>
    <pane heading="Raw">
        <div class="overview-controls">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a tooltip="Go Back" tooltip-placement="button" class="btn btn-large" href="javascript:"
                       ng-click="editProperty(previous)">
                        <i class="icon-reply"></i>
                    </a>
                </div>
                <!--GENERAL INFORMATION BEGIN-->
                <form class="form-search pull-right">
                    <input type="text" ng-model="search.$" placeholder="Full Search" class="input-medium search-query"/>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th style="width: 20px;"></th>
                    <th>Property</th>
                </tr>
                </thead>
            </table>
        </div>


        <div class="overview-container">
            <table style="margin-top:-20px;" class="table table-striped table-hover">
                <tbody>
                <tr class="property-row" ng-class="rowColor(property.tag)" ng-repeat="property in properties | filter:search"
                    ng-show="!property.data._scrubbed && tagIsSelected(property.tag)">
                    <td style="width: 20px;"><input type="checkbox" ng-model="property.$isSelected"/></td>
                    <td class="overview-table-clickable" ng-click="editProperty(property)">{{property.data.title}}</td>
                    <td class="overview-table-clickable" ng-click="editProperty(property)"><span class="badge" ng-class="badgeColor(property.tag)">{{property.tag}}</span>
                    </td>
                    <td ng-click="editProperty(property)">
                        <div class="progress" percentage="property.getPercentComplete()"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </pane>

    <pane heading="Stage">
        <div class="overview-controls">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a tooltip="Go Back" tooltip-placement="button" class="btn btn-large" href="javascript:"
                       ng-click="editProperty(previous)">
                        <i class="icon-reply"></i>
                    </a>
                </div>

                <div class="btn-group">
                    <a tooltip="Deploy" tooltip-placement="button" class="btn btn-large btn-info" href="javascript:"
                       ng-click="deploy()">
                        <i class="icon-cloud-upload"></i>
                    </a>
                </div>
                <!--GENERAL INFORMATION BEGIN-->
                <form class="form-search pull-right">
                    <input type="text" ng-model="search.$" placeholder="Full Search" class="input-medium search-query"/>
                </form>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 20px;"><input type="checkbox" ng-checked="selectAll" ng-click="toggleSelectAll()"/></th>
                    <th>Property</th>
                </tr>
                </thead>
            </table>
        </div>


        <div class="overview-container">
            <table style="margin-top:-20px;" class="table table-striped table-hover">
                <tbody>
                <tr class="property-row" ng-class="rowColor(property.tag)" ng-repeat="property in properties | filter:search"
                    ng-show="property.data._scrubbed && tagIsSelected(property.tag)">
                    <td style="width: 20px;"><input type="checkbox" ng-model="property.$isSelected"/></td>
                    <td class="overview-table-clickable" ng-click="editProperty(property)"><span ng-class="{'bold': !property.data._deployed}">{{property.data.title}}</span></td>
                    <td class="overview-table-clickable" ng-click="editProperty(property)"><span class="badge" ng-class="badgeColor(property.tag)">{{property.tag}}</span>
                    </td>
                    <td ng-click="editProperty(property)"><div class="progress" percentage="property.getPercentComplete()"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </pane>
</tabs>
