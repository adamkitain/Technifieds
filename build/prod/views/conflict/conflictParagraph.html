<div class="control-group" ng-class="compare(selected, conflicted)">
    <label class="control-label">
        {{label}}
    </label>

    <div class="controls">
        <textarea rows="3" class="input-xlarge" type="text" ng-model="selected"></textarea>
        <span class="help-inline">{{conflicted}}</span>
    </div>
</div>
