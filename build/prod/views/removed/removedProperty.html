<div ng-controller="RemovedCtrl">

    <!--HEADER CONTROLS BEGIN-->
    <div class="overview-controls">
        <div class="btn-toolbar">
            <div class="btn-group">
                <a tooltip="Back to List" tooltip-placement="button" class="btn btn-large" href="javascript:"
                   ng-click="setMainView('main')">
                    <i class="icon-list"></i>
                </a>
            </div>

            <div class="btn-group">
                <a tooltip="Recover Property" tooltip-placement="button" class="btn btn-large btn-info"
                   href="javascript:" disabled>
                    <i class="icon-upload-alt"></i>
                </a>
            </div>

            <div class="btn-group">
                <a tooltip="Save to Stage" tooltip-placement="button" class="btn btn-large btn-success"
                   href="javascript:" ng-click="save(selectedProperty)">
                    <i class="icon-ok-sign"></i>
                </a>
            </div>

            <div class="page-header"><h4>Removed Property - <em>{{selectedProperty.data.title}} ({{selectedProperty.getPercentComplete()}}%)</em> <i class="icon-tag icon-red"></i></h4></div>
        </div>
    </div>
    <!--HEADER CONTROLS END-->

    <div class="overview-container">

        <form class="form-horizontal">

            <input-field disabled="true" model="selectedProperty.data.title" label="Title"></input-field>
            <input-field disabled="true" model="selectedProperty.data.site" label="Site" link="selectedProperty.data.site"></input-field>
            <input-field disabled="true" model="selectedProperty.data.broker" label="Broker"></input-field>
            <input-field disabled="true" model="selectedProperty.data.numUnits" label="# Units"></input-field>
            <input-field disabled="true" model="selectedProperty.data.yearBuilt" label="Year Built"></input-field>
            <input-paragraph disabled="true" model="selectedProperty.data.description" label="Description"></input-paragraph>
            <input-date disabled="true" model="selectedProperty.data.callForOffers" label="Call for offers"></input-date>
            <input-select disabled="true" model="selectedProperty.data.propertyStatus" options="propertyStatuses" label="Property Status"></input-select>
            <!--GENERAL INFORMATION END-->

            <!--ADDRESS INFORMATION BEGIN-->
            <div class="page-header"><h5>Address</h5></div>
            <input-field disabled="true" model="selectedProperty.data.address.street1" label="Street 1"></input-field>
            <input-field disabled="true" model="selectedProperty.data.address.street2" label="Street 2"></input-field>
            <input-field disabled="true" model="selectedProperty.data.address.city" label="City"></input-field>
            <input-field disabled="true" model="selectedProperty.data.address.state" label="State"></input-field>
            <input-field disabled="true" model="selectedProperty.data.address.zip" label="Zip"></input-field>
            <!--ADDRESS END-->

            <!--PROPERTY TOUR DATES BEGIN-->
            <div class="page-header"><h5>Tour Dates</h5></div>
            <div class="row-fluid" ng-repeat="tourDate in selectedProperty.data.tourDates">
                <!--Raw Contacts-->
                <div class="well span6 conflict-well">
                    <div class="controls">
                        <input-date disabled="true" model="tourDate.date" label="Date"></input-date>
                    </div>
                </div>
            </div>

            <!--PROPERTY TOUR DATES END-->

            <!--CONTACTS BEGIN-->
            <div class="page-header"><h5>Contacts</h5></div>
            <div class="row-fluid" ng-repeat="contact in selectedProperty.data.contacts">
                <!--Raw Contacts-->
                <div class="well span6 conflict-well">
                    <div class="controls">
                        <input-field disabled="true" model="contact.name" label="Name"></input-field>
                        <input-field disabled="true" model="contact.email" label="Email"></input-field>
                        <input-field disabled="true" model="contact.phone" label="Phone"></input-field>
                    </div>
                </div>
            </div>

            <!--CONTACTS END-->
            <div class="page-header"><h5>Images</h5></div>

            <div class="row-fluid" ng-repeat="image in selectedProperty.data.images">
                <!--Raw Images-->
                <form class="form-horizontal">
                    <div class="well span6 conflict-well">
                        <div class="controls">
                            <input-field disabled="true" model="image.link" label="Link"></input-field>
                            <input-field disabled="true" model="image.caption" label="Caption"></input-field>
                        </div>
                    </div>
                    <div class="span5 offset1"><img ng-src="{{image.link}}" alt=""/></div>
                </form>
            </div>

            <!--Unit Mix BEGIN-->
            <div class="page-header"><h5>Unit Mix</h5></div>

            <div class="row-fluid" ng-repeat="unit in selectedProperty.data.unitMix">
                <form class="form-horizontal">
                    <div class="well span6 conflict-well">
                        <div class="controls">
                            <input-field disabled="true" model="unit.type" label="Type"></input-field>
                            <input-field disabled="true" model="unit.units" label="Units"></input-field>
                            <input-field disabled="true" model="unit.sqft" label="Sq Ft"></input-field>
                            <input-field disabled="true" model="unit.rent" label="Rent"></input-field>
                        </div>
                    </div>
                    <div class="span5 offset1"><img ng-src="{{image.link}}" alt=""/></div>
                </form>
            </div>

        </form>
    </div>

</div>
